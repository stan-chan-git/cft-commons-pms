log4j.rootLogger=INFO,stdout
log4j.debug=true
log4j.appender.stdout=org.apache.log4j.ConsoleAppender

log4j.appender.stdout.layout=org.apache.log4j.PatternLayout

# Pattern to output the caller's file name and line number.

log4j.appender.stdout.layout.ConversionPattern=[%d{yyyy-mm-dd hh:mm},%6.6r]%-5p %x(%F:%L) - %m%n
#%5p [%t] (%F:%L) - %m%n

log4j.logger.java.sql.ResultSet=INFO
log4j.logger.org.apache=INFO
log4j.logger.java.sql.Connection=DEBUG
log4j.logger.java.sql.Statement=DEBUG
log4j.logger.java.sql.PreparedStatement=DEBUG
log4j.logger.java.sql.ResultSet=DEBUG
log4j.appender.sql.layout.ConversionPattern=[%d{yyyy-mm-dd hh:mm},%6.6r]%-5p %x(%F:%L) - %m%n

log4j.logger.com.springframework=DEBUG
log4j.logger.com.ibatis=DEBUG  
log4j.logger.com.ibatis.common.jdbc.SimpleDataSource=DEBUG  
log4j.logger.com.ibatis.common.jdbc.ScriptRunner=DEBUG  
log4j.logger.com.ibatis.sqlmap.engine.impl.SqlMapClientDelegate=DEBUG  
 log4j.appender.ibatis.layout.ConversionPattern=[%d{yyyy-mm-dd hh:mm},%6.6r]%-5p %x(%F:%L) - %m%n
